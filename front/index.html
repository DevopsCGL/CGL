<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Tâches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ajouter la bibliothèque Font Awesome pour les icônes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Fond plus sombre avec effet de flou */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e37b1a, #d89f27, #b2005d, #7a2c99);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    h1, .task-item span {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);  /* Ombre portée pour améliorer la visibilité */
    }

    /* Conteneur principal */
    .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #ffffff; /* Couleur de titre améliorée */
    }

    /* Champs de formulaire */
    .form-control {
      background: rgba(255, 255, 255, 0.4);
      border: none;
      color: white;
      font-weight: 500;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Liste des tâches */
    .list-group {
      margin-top: 20px;
      padding: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: 500;
      transition: 0.3s;
      color: #fff; /* Texte des tâches en blanc pour plus de contraste */
    }

    .task-item:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.02);
    }

    /* Urgent et Due Soon */
    .urgent {
      color: #ff3b3b;
      font-weight: bold;
    }

    .due-soon {
      color: #ffa502;
      font-weight: bold;
    }

    /* Icône de poubelle */
    .delete-icon {
      cursor: pointer;
      color: white;  /* Icône de poubelle en blanc */
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .delete-icon:hover {
      color: #ff0000;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestion des Tâches</h1>

    <form id="taskForm">
      <input type="date" id="taskDate" class="form-control mb-2" required />
      <input type="text" id="taskDescription" class="form-control mb-2" placeholder="Description" required />
      <button class="btn btn-primary w-100" type="submit">Ajouter</button>
    </form>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    const backendUrl = window.location.origin.includes("localhost") ? "http://localhost:8080" : "http://back:8080";

    document.getElementById("taskForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const newTask = {
        date: document.getElementById("taskDate").value,
        description: document.getElementById("taskDescription").value,
      };

      fetch(`${backendUrl}/addTache`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newTask),
      })
      .then(response => response.json())
      .then(() => {
        loadTasks();
        document.getElementById("taskForm").reset();
      })
      .catch(error => console.error("Erreur :", error));
    });

    function formatDate(isoDate) {
      const date = new Date(isoDate);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function loadTasks() {
      fetch(`${backendUrl}/getAllTaches`)
        .then(response => response.json())
        .then(tasks => {
          const taskList = document.getElementById("taskList");
          taskList.innerHTML = "";
          tasks.forEach(task => {
            const li = document.createElement("li");
            li.classList.add("task-item");
            li.innerHTML = `
              <span>${formatDate(task.date)} - ${task.description}</span>
              <i class="fas fa-trash delete-icon" onclick="deleteTask(${task.id})"></i>
            `;
            taskList.appendChild(li);
          });
        })
        .catch(error => console.error("Erreur :", error));
    }

    function deleteTask(taskId) {
      if (!confirm("Voulez-vous vraiment supprimer cette tâche ?")) return;

      fetch(`${backendUrl}/deleteTache/${taskId}`, {
        method: "DELETE",
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(text => { throw new Error(text); });
        }
        return response.json();
      })
      .then(data => {
        console.log(data.message);
        loadTasks(); // Rafraîchir la liste après suppression
      })
      .catch(error => console.error("Erreur :", error.message));
    }

    window.onload = loadTasks;
  </script>
</body>
</html>
